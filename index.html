 <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
  <header>
    <nav>
      <h1><a href="/">Restaurant Reviews</a></h1>
    </nav>
  </header>

  <main id="maincontent">
    <section id="map-container" aria-labelledby="map-aria-desc" role="application">
      <div id="map"></div>
    </section>
    <label id="map-aria-desc" class="map-aria-desc">Google apps Map</label>
    <section>
      <div class="filter-options">
        <h2>Filter Results</h2>
        <div class="filter-selects">
        <select id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()">
         <label id="neighbors-label" class="filter-label">by neighborhoods</label>
          <option value="all">All Neighborhoods</option>
        </select>
        <select id="cuisines-select" name="cuisines" onchange="updateRestaurants()">
        <label id="cuisine-label" class="filter-label">by cuisine</label>

          <option value="all">All Cuisines</option>
        </select>
        </div>
      </div>
      <ul id="restaurants-list">
                 
      </ul>
    </section>
  </main>

  <script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/main.js"></script>
