<body class="inside">
  <!-- Beginning header -->
  <header>
    <!-- Beginning nav -->
    <nav>
      <h1><a href="/">Restaurant Reviews</a></h1>
    </nav>
    <!-- Beginning breadcrumb -->
    <nav aria-label="Breadcrumb">
         <ol id="breadcrumb" >
      <li>

      </li>
    </ol>

    </nav>

  <!-- Beginning main -->
   <main>
    <!-- Beginning restaurant -->

      <h1 id="restaurant-name"></h1>
      <img id="restaurant-img">
      <p id="restaurant-cuisine"></p>
      </section>
      <!-- end restaurant -->
      <section id="addr-hours">
      <p id="restaurant-address" aria-labelledby="restaurant-addr-label"></p>

    </section>
    <label id="map-aria-desc" class="map-aria-desc">Google Maps</label>
    <!-- End map -->
    <div class="restaurant-hours-flex" >
        <table class="restaurant-hours" aria-labelledby="restaurant-hours-label">
            
        </table>
        <label id="restaurant-hours-label" class="restaurant-hours-label">Hours of Operation</label>

        
    </div>
    
    <!-- Beginning reviews -->
    <section id="reviews-container">
      <ul id="reviews-list">
          
      </ul>
    </section>
    <!-- End reviews -->
  </main>
